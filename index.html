<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download My Installer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: none; /* Hidden by default */
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fetopia Installers</h1>
    <p>Enter the password to unlock the download links:</p>
    
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    
    <p class="error" id="error-message">Incorrect password. Please try again.</p>
    
    <!-- Hidden download links -->
    <a href="https://drive.google.com/uc?export=download&id=14LoL4WDwSyKMu5mnpII13Xg4ds3rJfdp" class="download-btn" id="btn-premiere">Adobe Premiere Pro</a>
    <a href="https://drive.google.com/uc?export=download&id=18YRU91Ec093Up02ZUrTgTuiUhiXyb0My" class="download-btn" id="btn-lightroom">Adobe Lightroom Classic</a>
    <a href="https://drive.google.com/uc?export=download&id=1r9cctnuoaVZFOR4B9o_0OJlzNkTsrjYH" class="download-btn" id="btn-illustrator">Adobe Illustrator</a>
    <a href="https://drive.google.com/uc?export=download&id=1iL9iw70kvBCuCxWcYXFKtG6tqPLS2qWC" class="download-btn" id="btn-aftereffects">Adobe After Effects</a>
    <a href="https://drive.google.com/uc?export=download&id=1qTVHXtvqr46ocJBFFL8MOTCxZLJGLf_K" class="download-btn" id="btn-photoshop">Adobe Photoshop</a>
    <a href="https://drive.google.com/uc?export=download&id=1S-ytnSDzXOug7QIX8nGAgxIPYqJjXDp1" class="download-btn" id="btn-msoffice">MS Office Pro Plus 2021</a>
    <a href="https://drive.google.com/uc?export=download&id=1wSZahApmJed8fqfiXj5Jq_WqGjjHculq" class="download-btn" id="btn-autocad">Autodesk Autocad 2025</a>

    <script>
        const validPassword = 'UpdatedFetopiaInstallers2025'; // The password to access the downloads
        
        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (enteredPassword === validPassword) {
                // Show the download buttons
                const downloadButtons = document.querySelectorAll('.download-btn');
                downloadButtons.forEach(button => button.style.display = 'inline-block');
                errorMessage.style.display = 'none'; // Hide error message
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
